                        </div>

                        <form >
                            <input type="text" id="joueur-input" class="joueur-input"  placeholder="nom">
                            <input type="text" id="joueur-input" class="joueur-input"  placeholder="prenom">
                            <input style="text-align: center;width: 385px;margin: 0 auto;background-color: #f6f6f6;height: 50px;border: 1px;" type="email" id="email" class="joueur-input"  placeholder="email">
